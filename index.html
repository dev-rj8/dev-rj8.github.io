<html ng-app="AnimeApp">

<head>
    <script src="angular.js"></script>
    <script src="anime.controller.js"></script>
    <script src="animedata.service.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="anime.css">
</head>

<body ng-controller="FullmetalController as cntrl">
    <div class="container">
        <h3>Favourite Anime</h3>

         <div class="animecard">
                <div class="row">

                    <div class="col-md-12">
                        <p>Page Created with <kbd> Angular JS</kbd> + <kbd>RestFul Service (OMDB API)</kbd> + <kbd>Bootstrap CSS</kbd></p>
                    </div>
                    
                </div>
        </div>

        <div ng-repeat="anime in cntrl.animeList">
            <br>
            <div class="animecard">
                <div class="row">

                    <div class="col-md-6">
                        <h1 class="animecardTitle">{{anime.Title}}</h1>
                        <h4 class="animecardCaption">{{anime.Type}} | {{anime.Year}} | IMDB: {{anime.imdbRating}}</h4>
                        <p>{{anime.Plot}}</p>
                    </div>


                    <div class="col-md-6">
                        <img src={{anime.Poster}} class="img-responsive" width="200px" height="240px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
